<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" language="javascript" src="lib/javascripts/touchScreenToolkit.js" defer  ></script>
</head>
<body>
<div id="content">
    <form  action='' method="post">
        <table style="margin: auto;">
            <tr>
                <td>
                    Date:
                </td>
                <td>
                    <input type="text" id="date" name="date" value="" field_type="birthdate"
                           estimate_field="estimated" maxdate="" mindate="" />
                </td>
                <td>
                    Date estimate:
                </td>
                <td>
                    <input type="hidden" id="estimated" name="estimated" value="0" />
                </td>
            </tr>
        </table>
    </form>
</div>

<script>

    if(document.getElementById("date")) {

        document.getElementById("date").setAttribute("maxdate", (new Date((new Date()).setDate((new Date()).getDate() - 1))));

        document.getElementById("date").setAttribute("mindate", (new Date((new Date()).setDate((new Date()).getDate() - 100))));

    }

</script>
</body>
</html>
